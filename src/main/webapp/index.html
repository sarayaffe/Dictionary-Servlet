<HTML>
<Head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
    function lookupWord(){
           $.ajax({
                type:"GET",
                url:"wordDefinition",
                data:{
                    word: $("#word").val()
                },
                success: function(result){
                    $("#definition").val(result)
                },
                error: function(result){
                    alert('error');
                }
            });
    }

    </script>

</Head>

<Body>
<input id="word" type="text" oninput="lookupWord()"/>
<br/><br/>
<input id="definition" type="text"/>
</Body>


</HTML>
